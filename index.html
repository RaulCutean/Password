<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />

    <title>PasswordGenerator</title>
  </head>
  <body>
    <div class="parola-container">
      <h2>Password Generator</h2>
      <div class="parola-header">
        <div class="parola">
          <span id="parola"></span>
          <button id="copy">Copy</button>
        </div>
      </div>
      <div class="parola-body">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" min="4" max="30" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="number">Contain Numbers</label>
          <input id="number" type="checkbox" />
        </div>
        <div class="form-control">
          <label for="simbol">Contain Symbols</label>
          <input id="simbol" type="checkbox" />
        </div>
        <button class="gen" id="gen">Generate Password</button>
      </div>
    </div>
    <script src="js/ok.js"></script>
  </body>
</html>
